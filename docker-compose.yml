services:
  praktikum-manager:
    build: .
    container_name: praktikum-manager
    ports:
      - "5000:5000"
    volumes:
      # Persistiere Daten au√üerhalb des Containers
      - ./companies.json:/app/companies.json
      - ./config.json:/app/config.json
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - FLASK_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/config')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

